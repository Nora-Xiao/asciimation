<!-- 
This is the ascii.html page about ASCIImation. It includes a page heading, a text box for 
displaying and typing ASCIImation, the controls for starting and ending playing ASCIImation, 
changing the currently displayed ASCIImation, changing the size of the displayed ASCIImation,
and changing the playing speed of the ASCIImation, and 3 validator icons at the bottom.
-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ASCIImation</title>
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<!--
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" 
				type="text/javascript"></script>
			-->
		<script src="animations.js" type="text/javascript"></script>
		<script src="custom-animation.js" type="text/javascript"></script>
		<script src="ascii.js" type="text/javascript"></script>
		<meta charset="utf-8" />
	</head>

	<body>
		<h1>ASCIImation</h1>

		<section id="text-box">
			<textarea class="medium" rows="20" cols="80"></textarea>
		</section>

		<section id="controls">
			<fieldset>
				<legend>Play Controls</legend>
				<button id="start">Start</button>
				<button id="stop" disabled="disabled">Stop</button>
			</fieldset>			
			<fieldset>
				<legend>Animation</legend>
				<select name="animation">
					<option value="blank" selected="selected">&nbsp;</option>
					<option value="exercise">Exercise</option>
					<option value="juggler">Juggler</option>
					<option value="bike">Bike</option>
					<option value="dive">Dive</option>
					<option value="ducks">Ducks</option>
					<option value="pony">Pony</option>
					<option value="custom">Custom</option>
				</select>
			</fieldset>			
			<fieldset>
				<legend>Size</legend>
				<select name="size">
					<option value="tiny">Tiny</option>
					<option value="small">Small</option>
					<option value="medium" selected="selected">Medium</option>
					<option value="large">Large</option>
					<option value="extra-large">Extra Large</option>
					<option value="xxl">XXL</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed</legend>
				<label>
					<input type="radio" name="speed" value="50ms" /> Turbo
				</label>
				<label>
					<input type="radio" name="speed" value="250ms" checked="checked" /> Normal
				</label>
				<label>
					<input type="radio" name="speed" value="1500ms" /> Slo-mo
				</label>
			</fieldset>
		</section>

		<footer>
			<div>
				<a href="https://validator.w3.org/#validate_by_input">
					<img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" 
						 alt="w3c html validator icon" />
				</a>
			</div>
			<div>
				<a href="https://jigsaw.w3.org/css-validator/#validate_by_input">
					<img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" 
				 		 alt="w3c css validator icon" />
				</a>
			</div>
			<div>
				<a href="https://courses.cs.washington.edu/courses/cse154/17au/jslint/jslint.html">
					<img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" 
				 		 alt="javascript validator icon" />
				</a>
			</div>		
		</footer>
	</body>
</html>
